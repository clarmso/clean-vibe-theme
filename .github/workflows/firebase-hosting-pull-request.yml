name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'  # or whatever version you need
      - name: Add Ruby gems to PATH
        run: echo "$(ruby -e 'print Gem.user_dir')/bin" >> $GITHUB_PATH
      - run: gem install --user-install bundler jekyll
      - run: bundle install
      - run: bundle exec jekyll build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLEAN_VIBE_THEME_7F564 }}
          projectId: clean-vibe-theme-7f564
